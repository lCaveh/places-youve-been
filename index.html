!<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rajdhani|Roboto|Taprom" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Places Youv'e Been</title>
</head>
<body>
    <div class="container">
      <form id="formInput">
        <div>
          <div class="form-group">
            <label for="locationName">Name of Location:</label>
            <input id="locationName" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="locationLocation">Where it is Located:</label>
            <input id="locationLocation" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="locationDate">Date you visited the place:</label>
            <input id="locationDate" class="form-control" type="date" required>
          </div>
          <div class="form-group">
            <label for="locationDetails">Details about the location:</label>
            <input id="locationDetails" class="form-control" type="text" required>
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container">
  
      <div id="userOutput">

      </div>
      <p id="locationOutput"></p>
    </div>
</body>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</html>
